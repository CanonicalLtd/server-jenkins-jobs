- job:
    name: admin-jobs-update
    node: torkoal
    triggers:
      - timed: "*/15 * * * *"
    publishers:
      - email:
          recipients: josh.powers@canonical.com
    builders:
      - shell: |
          #!/bin/bash -eux
          rm -rf *
          git clone https://github.com/CanonicalLtd/server-jenkins-jobs
          cd server-jenkins-jobs

          for dir in `find * -type d`
          do
            pushd "$dir"
            # Jenkins jobs altered via the jenkins configure UI weren't being
            # updated with most recent 'tip' because the cache of last applied
            # job didn't have a delta in the source repo. Use --ignore-cache
            # to force update to clear out any deltas added via the jenkins UI
            jenkins-jobs --ignore-cache update .
            popd
          done
