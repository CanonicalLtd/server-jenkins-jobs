- job-template:
    name: admin-master-enable
    node: metal-amd64
    triggers:
      - timed: "H * * * *"
    publishers:
      - email:
          recipients: josh.powers@canonical.com
    builders:
      - shell: |
          #!/bin/bash -eux
          rm -rf *

          wget https://jenkins.ubuntu.com/server/jnlpJars/jenkins-cli.jar
          java -jar jenkins-cli.jar -s http://server-team-jenkins-be.internal:8080/server/ -auth @/home/jenkins/.jenkins/credentials online-node ""
