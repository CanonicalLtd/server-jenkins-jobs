- job-template:
    name: proposed-regression-t
    builders:
      - shell: |
          #!/bin/bash -eux
          RELEASE='trusty'
          rm -rf *

          git clone https://git.launchpad.net/server-team-ci
          cd server-team-ci/scripts/proposed
          ./proposed.py -r "$RELEASE"

