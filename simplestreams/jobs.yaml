- job:
    name: simplestreams-build
    node: metal-amd64
    builders:
      - shell: |
          #!/bin/bash -x
          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net

          rm -rf *
          git clone https://git.launchpad.net/simplestreams build
          cd build

          ./tools/build-deb -S -us -uc
          sbuild --nolog --verbose --dist=xenial simplestreams_*.dsc

- job:
    name: simplestreams-debug
    parameters:
      - branch
      - tox-parameters
    publishers:
      - email:
          recipients: ''
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash -x
          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net

          rm -rf *
          git clone https://git.launchpad.net/simplestreams -b ${branch} debug
          cd debug

          tox ${tox_parameters}

- job:
    name: simplestreams-tests
    project-type: matrix
    triggers:
      - timed: "H 23 * * *"
    publishers:
      - trigger:
          project: simplestreams-build
          threshold: FAILURE
      - email:
          recipients: server-crew-qa@lists.canonical.com
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - metal-amd64
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash -x
          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net

          rm -rf *
          git clone https://git.launchpad.net/simplestreams tests-$BUILD_NUMBER
          cd tests-$BUILD_NUMBER
          tox
