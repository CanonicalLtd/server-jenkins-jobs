- defaults:
    name: global
    description: |
        Package Build Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on Github via the URL below:
        https://github.com/CanonicalLtd/server-jenkins-jobs
        *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 10

- project:
    name: 'package-build'
    release:
      - 'bionic'
      - 'xenial'
      - 'trusty'
    arch:
      - 'amd64'
      - 'ppc64el'
    team:
      - 'ubuntu-server'
    jobs:
      - '{team}-{release}-{arch}-build'

- project:
    name: 'package-build-s390x'
    release:
      - 'bionic'
      - 'xenial'
    arch:
      - 's390x'
    team:
      - 'ubuntu-server'
    jobs:
      - '{team}-{release}-{arch}-build'

- job-template:
    name: '{team}-{release}-{arch}-build'
    node: metal-{arch}
    triggers:
      - timed: "H 2 * * 0"
    publishers:
      - archive:
          artifacts: 'server-test-build/logs/**'
      - junit:
          results: server-test-build/results.xml
    builders:
      - package-build:
          release: '{release}'
          team: '{team}'

- builder:
    name: package-build
    builders:
      - shell: |
          #!/bin/bash
          set -eux
          rm -rf server-test-build
          git clone https://github.com/CanonicalLtd/server-test-build
          cd server-test-build

          PACKAGES=$(./get_team_packages {team})
          set +e
          ./build-packages {release} $PACKAGES
          ./parse_results
