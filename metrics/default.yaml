- project:
    name: metrics
    jobs:
      - metric-foundations-cloud-images
      - metric-foundations-cloud-image-sizes
      - metric-foundations-docker-hub-images
      - metric-foundations-error-reports
      - metric-foundations-proposed-migration
      - metric-foundations-autopkgtest-queue
      - metric-foundations-sru-queues
      - metric-foundations-bugs
      - metric-foundations-uploads
      - metric-foundations-merges
      - metric-openstack-merges
      - metric-openstack-uploads
      - metric-rls-bug-tasks
      - metric-server-cloudinit
      - metric-server-curtin
      - metric-server-docker-downloads
      - metric-server-iso
      - metric-server-merges
      - metric-server-simplestreams
      - metric-server-triage
      - metric-server-uploads
      - metric-server-vagrant-downloads

- defaults:
    name: global
    description: |
        Metrics Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on Github via the URL below:
        https://github.com/CanonicalLtd/server-jenkins-jobs
        *** STOP ***
    node: metal-amd64
    triggers:
      - timed: "H * * * *"
    properties:
      - build-discarder:
          num-to-keep: 25
    publishers:
      - email:
          recipients: josh.powers@canonical.com
