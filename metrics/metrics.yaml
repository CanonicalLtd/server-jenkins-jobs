- job-template:
    name: metric-merges
    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *

          team_names="foundations server"

          git clone https://github.com/canonical-server/metrics.git
          cd metrics
          for team_name in $team_names; do
              python3 -m metrics.merges $team_name
          done

