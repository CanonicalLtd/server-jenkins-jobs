- builder:
    name: simple-metric
    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *
          git clone https://github.com/CanonicalLtd/metrics.git
          cd metrics
          export METRICS_PROMETHEUS=10.25.2.225:9091
          python3 -m metrics.{metric_module}

- builder:
    name: metric-influxdb
