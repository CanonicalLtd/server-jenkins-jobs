      - shell: |
          #!/bin/bash
          set -e
          rm -rf *
          git clone https://github.com/CanonicalLtd/metrics.git
          cd metrics
          bzr branch lp:kpi-metrics-tools
          source kpi-metrics-tools/{team}-kpi-influxdb.txt
          python3 -m metrics.{metric_module} {metric_arguments}

