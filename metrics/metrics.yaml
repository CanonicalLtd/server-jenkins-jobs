    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *
          git clone https://github.com/canonical-server/metrics.git
          cd metrics
          python3 -m metrics.package cloud-init \
            --repo https://git.launchpad.net/cloud-init

