- project:
    name: virt
    jobs:
      - virt-amd64-prep
      - virt-amd64-migrate-t
      - virt-amd64-migrate-x
      - virt-amd64-migrate-a
      - virt-amd64-migrate-b
      - virt-amd64-cross-release
      - virt-amd64-misc
      - virt-amd64-qemu-qa-x
      - virt-amd64-libvirt-qa-x
      - virt-amd64-qemu-qa-b
      - virt-amd64-libvirt-qa-b
      - virt-amd64-cleanup
      - virt-s390x-migrate-x
      - virt-s390x-prep
      - virt-s390x-migrate-a
      - virt-s390x-migrate-b
      - virt-s390x-cross-release
      - virt-s390x-misc
      - virt-s390x-prep
      - virt-s390x-cleanup
      - virt-ppc64-migrate-x
      - virt-ppc64-migrate-a
      - virt-ppc64-migrate-b
      - virt-ppc64-cross-release
      - virt-ppc64-misc
      - virt-ppc64-cleanup

- defaults:
    name: global
    description: |
        Virt Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on Github via the URL below:
        https://github.com/canonical-server/jenkins-jobs
        *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 25
