- project:
    name: daily-triage
    jobs:
      - cloud-init-curtin-daily-triage

- defaults:
    name: global
    description: |
      Ubuntu Server QA Jenkins Job

      *** STOP ***
      Do NOT edit this job through the web
      This job is managed by Jenkins Job Builder and stored on Github via the URL below:
      https://github.com/CanonicalLtd/server-jenkins-jobs
      *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 30

- builder:
    name: cleanup-workspace
    builders:
      - shell: "find $WORKSPACE -mindepth 1 -delete"

- publisher:
    name: email-server-crew
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com

- publisher:
    name: email-qa
    publishers:
       - email:
          recipients: paride.legovini@canonical.com
