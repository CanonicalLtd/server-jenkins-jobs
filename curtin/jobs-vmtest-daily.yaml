- job-template:
    name: curtin-vmtest-daily-t
    node: metal-amd64
    triggers:
        - timed: "H 2 * * *"
    properties:
      - build-discarder:
          num-to-keep: 5
    publishers:
        - email-server-crew
        - archive-results
    builders:
      - vmtest-daily:
          release: trusty

- job-template:
    name: curtin-vmtest-daily-x
    node: metal-amd64
    parameters:
        - branch
        - nose-args
    triggers:
        - timed: "H 4 * * *"
    properties:
      - build-discarder:
          num-to-keep: 5
    publishers:
        - email-server-crew
        - archive-results
    builders:
      - vmtest-daily:
          release: xenial

- builder:
    name: vmtest-daily
    builders:
      - shell: |
          RELEASE={release}
          TYPE="daily"
          LXC_NAME="${{JOB_NAME}}-${{BUILD_NUMBER}}"

          export http_proxy=http://squid.internal:3128
          export apt_proxy=http://squid.internal:3128
          export TMPDIR=/var/lib/jenkins/tmp/
          export CURTIN_VMTEST_CURTIN_EXE="curtin-from-container $LXC_NAME curtin"

          rm -Rf curtin-* output
          git clone https://git.launchpad.net/curtin curtin-${{BUILD_NUMBER}}
          cd curtin-${{BUILD_NUMBER}}
          PATH="$PWD/tools:$PATH"

          ./tools/vmtest-system-setup
          ./tools/curtainer --"$TYPE" ubuntu-daily:"$RELEASE" --source=src "$LXC_NAME"
          cd src
          set +e
          ./tools/jenkins-runner -p 4
          RET=$?

          cd ${{WORKSPACE}}
          find output -type l -delete
          du -h output/ | sort -h | tail -n 10

          # Return Skipped as Passed
          [ $RET -eq 2 ] && RET=0

          lxc delete "$LXC_NAME" --force

          exit $RET
