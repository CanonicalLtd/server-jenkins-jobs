- job:
    name: curtin-build
    node: any
    builders:
      - shell: |
          #!/bin/bash
          set -x
          rm -rf *
          git clone https://git.launchpad.net/curtin build-$BUILD_NUMBER
          cd build-$BUILD_NUMBER

          ./tools/build-deb -S -us -uc
          sbuild --nolog --verbose --dist=xenial curtin_*.dsc

- job:
    name: curtin-debug
    parameters:
      - branch
      - tox-parameters
    publishers:
      - email:
          recipients: ''
    project-type: matrix
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - any
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash -x
          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net

          rm -rf *
          git clone --branch=${branch} https://git.launchpad.net/curtin debug
          cd debug

          tox ${tox_parameters}

- job:
    name: curtin-style-tip
    node: any
    publishers:
      - trigger:
          project: curtin-build
          threshold: FAILURE
      - email:
          recipients: server-crew-qa@lists.canonical.com
    builders:
      - shell: |
          #!/bin/bash
          set -x
          rm -rf *
          git clone https://git.launchpad.net/curtin style
          cd style

          tox -e tip-pycodestyle
          exit_1=$?

          tox -e tip-pyflakes
          exit_2=$?

          ! (( $exit_1 || $exit_2))

- job:
    name: curtin-tests
    project-type: matrix
    triggers:
      - timed: "H 23 * * *"
    publishers:
      - trigger:
          project: curtin-style-tip
          threshold: FAILURE
      - email:
          recipients: server-crew-qa@lists.canonical.com
    axes:
      - axis:
          type: slave
          name: nodes
          values:
            - any
            - metal-ppc64el
            - metal-arm64
            - metal-s390x
    builders:
      - shell: |
          #!/bin/bash -x
          export https_proxy=http://squid.internal:3128
          export no_proxy=launchpad.net

          rm -rf *
          git clone https://git.launchpad.net/curtin tests
          cd tests

          tox

- job:
    name: curtin-lp-build-status
    node: any
    triggers:
      - timed: "H */5 * * *"
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com
      - junit:
          results: server-test-scripts/curtin/results.xml
    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *
          git clone https://github.com/CanonicalLtd/server-test-scripts
          cd server-test-scripts/curtin
          ./lp_build_status.py
          cat results.xml

- job:
    name: curtin-github-mirror
    node: any
    triggers:
      - timed: "H */4 * * *"
    builders:
      - shell: |
          #!/bin/bash
          set -eux
          GIT_DIR="mirror"

          if [ -d "$GIT_DIR" ]; then
              rm -rf "$GIT_DIR"
          fi

          git clone --mirror https://git.launchpad.net/curtin "$GIT_DIR"
          cd "$GIT_DIR" || exit 1

          git remote add github git@github.com:CanonicalLtd/curtin.git
          git fetch -q
          GIT_SSH_COMMAND='ssh -i $HOME/.ssh/curtin_id_rsa' git push -q --mirror github
