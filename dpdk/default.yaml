- project:
    name: dpdk
    jobs:
      - dpdk-tools-x
      - dpdk-virt-tools-x
      - dpdk-benchmark-x
      - dpdk-endurance-x

- defaults:
    name: global
    description: |
        DPDK Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on LaunchPad via the URL below:
        https://code.launchpad.net/server-team-ci
        *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 25
