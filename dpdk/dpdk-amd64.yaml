- job:
    name: dpdk-tools-x
    node: torkoal
    publishers:
      - archive:
          artifacts: 'dpdk-testing/dpdk-test.status'
      - email:
          recipients: josh.powers@canonical.com, paride.legovini@canonical.com
      - trigger:
          project: dpdk-virt-tools-x
          threshold: FAILURE
    builders:
      - shell: |
          #!/bin/bash -eu

          rm -rf dpdk-testing
          git clone https://git.launchpad.net/~ubuntu-server/ubuntu/+source/dpdk-testing
          cd dpdk-testing
          ./test.sh -P -t 3 -r "xenial" -R "xenial"

