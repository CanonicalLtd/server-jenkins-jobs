- job:
    name: cloud-init-copr-build
    node: torkoal
    triggers:
      - timed: "H 23 * * *"
    publishers:
      - email-server-crew
      - trigger:
          project: cloud-init-copr-test-8
          threshold: SUCCESS
    wrappers:
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/bash
          set -ex

          git clone --depth 1 https://github.com/canonical/server-test-scripts
          git clone --single-branch https://github.com/canonical/cloud-init
          pushd cloud-init

          export http_proxy="http://squid.internal:3128"
          export https_proxy="$http_proxy"

          retry_cmd="./tools/run-container centos/8 --source-package --artifacts=."
          for i in {1..3}; do [ $i -gt 1 ] && sleep 5m; $retry_cmd && s=0 && break || s=$?; done; (exit $s)

          popd
          SRPM=$(realpath cloud-init/*.src.rpm)
          cd server-test-scripts/cloud-init

          retry_cmd="./copr_build.py --dev --srpm $SRPM"
          for i in 0 5m 30m 1h; do sleep $i; $retry_cmd && s=0 && break || s=$?; done; (exit $s)

- job:
    name: cloud-init-copr-test-8
    node: torkoal
    wrappers:
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/bash
          set -e

          export http_proxy="http://squid.internal:3128"
          export https_proxy="$http_proxy"

          git clone --depth 1 https://github.com/canonical/server-test-scripts
          cd server-test-scripts/cloud-init
          ./copr_test -vv 8
