- job:
    name: cloud-init-copr-build
    node: torkoal
    triggers:
      - timed: "H 23 * * *"
    publishers:
      - email-server-crew
      - trigger:
          project: cloud-init-copr-test-7
          threshold: SUCCESS
    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *

          git clone --depth 1 https://github.com/CanonicalLtd/server-test-scripts
          git clone --single-branch https://git.launchpad.net/cloud-init
          cd cloud-init

          export PYVER=python2
          export http_proxy="http://squid.internal:3128"
          export https_proxy="$http_proxy"

          ./tools/run-centos 7 --srpm --artifact

          cd "$WORKSPACE"
          cd server-test-scripts/cloud-init
          SRPM=$(ls $WORKSPACE/cloud-init/*.src.rpm)
          ./copr_build.py --dev --srpm "$SRPM"

- job:
    name: cloud-init-copr-test-7
    node: torkoal
    builders:
      - shell: |
          #!/bin/bash
          set -e
          rm -rf *

          export http_proxy="http://squid.internal:3128"
          export https_proxy="$http_proxy"

          git clone --depth 1 https://github.com/CanonicalLtd/server-test-scripts
          cd server-test-scripts/cloud-init
          ./copr_test -vv 7
