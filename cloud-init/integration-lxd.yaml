- job:
    name: cloud-init-integration-lxd-x
    node: torkoal
    triggers:
      - timed: "H 11 * * *"
    publishers:
      - email-server-crew
      - archive-results
      - trigger:
          project: cloud-init-integration-lxd-b
          threshold: FAILURE
    builders:
      - integration-lxd:
          release: xenial

- job:
    name: cloud-init-integration-lxd-b
    node: torkoal
    publishers:
      - email-server-crew
      - archive-results
      - trigger:
          project: cloud-init-integration-lxd-c
          threshold: FAILURE
    builders:
      - integration-lxd:
          release: bionic

- job:
    name: cloud-init-integration-lxd-c
    node: torkoal
    publishers:
      - email-server-crew
      - archive-results
    builders:
      - integration-lxd:
          release: cosmic

- builder:
    name: integration-lxd
    builders:
      - shell: |
          release="{release}"
          export http_proxy=http://squid.internal:3128
          export apt_proxy=http://squid.internal:3128

          sudo rm -Rf *
          git clone https://github.com/CanonicalLtd/server-test-scripts.git
          git clone https://git.launchpad.net/cloud-init
          cd cloud-init
          ../server-test-scripts/cloud-init/daily_deb.sh -v $release
          tox -e citest -- run --os-name $release \
            --platform lxd --preserve-data --data-dir results \
            --verbose --deb cloud-init_*_all.deb
