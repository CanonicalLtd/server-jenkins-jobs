- project:
    name: cloud-init
    jobs:
      - cloud-init-ci
      - cloud-init-ci-nightly
      - cloud-init-ci-trigger
      - cloud-init-copr-build
      - cloud-init-copr-test-6
      - cloud-init-copr-test-7
      - cloud-init-github-mirror
      - cloud-init-integration-a
      - cloud-init-integration-x
      - cloud-init-integration-z
      - cloud-init-integration-proposed-x-trigger
      - cloud-init-integration-proposed-x
      - cloud-init-integration-proposed-z-trigger
      - cloud-init-integration-proposed-z

- defaults:
    name: global
    description: |
      Cloud-init Ubuntu Server QA Jenkins Job

      *** STOP ***
      Do NOT edit this job through the web
      This job is managed by Jenkins Job Builder and stored on Github via the URL below:
      https://github.com/canonical-server/jenkins-jobs
      *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 25
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com
