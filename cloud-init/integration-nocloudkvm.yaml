- job:
    name: cloud-init-integration-nocloud-kvm-x
    node: torkoal
    parameters:
      - boot-timeout
    triggers:
      - timed: "H 12 * * *"
    publishers:
      - email-server-crew
      - archive-results
      - trigger:
          project: cloud-init-integration-nocloud-kvm-b
          threshold: FAILURE
    builders:
      - integration-nocloud-kvm:
          release: xenial

