- job-template:
    name: cloud-init-integration-ec2-x
    node: metal-amd64
    triggers:
      - timed: "H 0 * * 0"
    publishers:
      - email-server-crew
      - archive-results
      - trigger:
          project: cloud-init-integration-ec2-a
          threshold: FAILURE
    builders:
      - integration-ec2:
          release: xenial

- job-template:
    name: cloud-init-integration-ec2-a
    node: metal-amd64
    publishers:
      - email-server-crew
      - archive-results
      - trigger:
          project: cloud-init-integration-ec2-b
          threshold: FAILURE
    builders:
      - integration-ec2:
          release: artful

- job-template:
    name: cloud-init-integration-ec2-b
    node: metal-amd64
    publishers:
      - email-server-crew
      - archive-results
    builders:
      - integration-ec2:
          release: bionic

- builder:
    name: integration-ec2
    builders:
      - shell: |
          release="{release}"
          export http_proxy=http://squid.internal:3128
          export apt_proxy=http://squid.internal:3128

          sudo rm -Rf *
          git clone https://git.launchpad.net/cloud-init
          cd cloud-init
          sudo python3 ./tools/read-dependencies --distro ubuntu --test-distro
          ./packages/bddeb -S
          sbuild --nolog --dist=$release cloud-init_*.dsc
          set +e
          tox -e citest -- run --os-name $release \
            --platform ec2 --preserve-data --data-dir results \
            --verbose --deb cloud-init_*_all.deb

          # remove temporary keys
          find . -name "id_rsa*" -delete
